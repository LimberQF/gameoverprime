<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Cuenta – GameOverPrime</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-5 mb-5">
    <h2 class="text-center mb-4">Registro de Compradores</h2>

    <form id="formRegistro" class="row g-3">
      <div class="col-md-6">
        <label for="nombreCompleto" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombreCompleto" required>
      </div>

      <div class="col-md-6">
        <label for="usuario" class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control" id="usuario" required>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="col-md-6">
        <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
        <input type="date" class="form-control" id="fechaNacimiento" required>
      </div>

      <div class="col-md-6">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required>
      </div>

      <div class="col-md-6">
        <label for="confirmPassword" class="form-label">Repetir contraseña</label>
        <input type="password" class="form-control" id="confirmPassword" required>
      </div>

      <div class="col-12">
        <label for="direccion" class="form-label">Dirección de despacho (opcional)</label>
        <input type="text" class="form-control" id="direccion">
      </div>

      <div class="col-12 d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-secondary">Limpiar</button>
      </div>
    </form>
  </div>

  <script src="validaciones.js"></script>
</body>
</html>
