{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Categorías – Tienda</title>

  <script>
    !function(){try{
      var t = localStorage.getItem("theme");
      if(t === "dark") document.documentElement.classList.add("dark");
    }catch(e){}}();
  </script>

  <link rel="stylesheet" href="{% static 'store/css/reset.css' %}" />
  <link rel="stylesheet" href="{% static 'store/css/style.css' %}" />
  <script src="{% static 'store/js/main.js' %}" defer></script>
</head>
<body>
  <div class="top">
    <div style="flex:1"></div>

   
    <a class="home-btn" href="{% url 'store:home' %}" aria-label="Ir al inicio">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M3 10.5 12 3l9 7.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M5 9.5V21h14V9.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M9 21v-6h6v6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </a>

   
    <a href="{% url 'store:caja' %}" class="home-btn" id="iconoCarrito" title="Carrito">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.35 2.7a1 1 0 00.9 1.5h12.1m-13.65-4.2L5.4 5M16 21a1 1 0 100-2 1 1 0 000 2z" />
      </svg>
      <span id="contadorCarrito">0</span>
    </a>

   
    <a class="login" href="{% url 'store:login' %}">Iniciar sesión</a>

    <label class="toggle" title="Tema claro/oscuro">
      <input id="themeToggle" class="sr-only" type="checkbox" />
      <div class="switch"><span class="knob"></span></div>
    </label>
  </div>

  <h1>CATEGORÍAS</h1>

  <main class="cat-wrap">
    <nav class="cat-list" id="catList">
      <a class="cat-btn" href="{% url 'store:category_detail' 'terror' %}">Terror</a>
      <a class="cat-btn" href="{% url 'store:category_detail' 'accion' %}">Acción</a>
      <a class="cat-btn" href="{% url 'store:category_detail' 'mundoabierto' %}">Mundo Abierto</a>
      <a class="cat-btn" href="{% url 'store:category_detail' 'freetoplay' %}">Free to Play</a>
      <a class="cat-btn" href="{% url 'store:category_detail' 'supervivencia' %}">Supervivencia</a>
      <a class="cat-btn" href="{% url 'store:category_detail' 'carreras' %}">Carreras</a>
    </nav>
  </main>
</body>
</html>
