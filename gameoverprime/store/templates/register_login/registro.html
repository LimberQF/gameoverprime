{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Cuenta – GameOverPrime</title>

  <script>
    !function(){try{
      var t = localStorage.getItem("theme");
      if(t === "dark") document.documentElement.classList.add("dark");
    }catch(e){}}();
  </script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'store/css/reset.css' %}" />
  <link rel="stylesheet" href="{% static 'store/css/style.css' %}" />

  <script src="{% static 'store/js/main.js' %}" defer></script>
  <script src="{% static 'store/js/register_login/validacion.js' %}" defer></script>
</head>

<body>
  <div class="top">
    <div style="flex:1"></div>
    <a class="home-btn" href="{% url 'store:home' %}" aria-label="Ir al inicio">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M3 10.5 12 3l9 7.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M5 9.5V21h14V9.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M9 21v-6h6v6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </a>
    <a class="login" href="{% url 'store:login' %}">Iniciar sesión</a>
    <label class="toggle" title="Tema claro/oscuro">
      <input id="themeToggle" class="sr-only" type="checkbox" />
      <div class="switch"><span class="knob"></span></div>
    </label>
  </div>

  <div class="container mt-5 mb-5">
    <h2 class="text-center mb-4">Registro de Compradores</h2>

    <div class="auth-card">
      <form id="formRegistro" class="row g-3" novalidate>
        <div class="col-md-6">
          <label for="nombreCompleto" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombreCompleto" required>
        </div>

        <div class="col-md-6">
          <label for="usuario" class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" id="usuario" required>
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <div class="col-md-6">
          <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
          <input type="date" class="form-control" id="fechaNacimiento" required>
        </div>

        <div class="col-md-6">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" required>
          <div class="form-text">6–18 caracteres, 1 mayúscula y 1 número.</div>
        </div>

        <div class="col-md-6">
          <label for="confirmPassword" class="form-label">Repetir contraseña</label>
          <input type="password" class="form-control" id="confirmPassword" required>
        </div>

        <div class="col-12">
          <label for="direccion" class="form-label">Dirección de despacho (opcional)</label>
          <input type="text" class="form-control" id="direccion" placeholder="Calle 123, Ciudad">
        </div>

        <div class="col-12 d-flex justify-content-between mt-4">
          <button type="submit" class="btn btn-primary">Enviar</button>
          <button type="reset" class="btn btn-secondary">Limpiar</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
