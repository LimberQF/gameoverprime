{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carreras – GameOverPrime</title>

  <script>
    !function(){try{
      var t = localStorage.getItem("theme");
      if(t === "dark") document.documentElement.classList.add("dark");
    }catch(e){}}();
  </script>

  <link rel="stylesheet" href="{% static 'store/css/reset.css' %}">
  <link rel="stylesheet" href="{% static 'store/css/style.css' %}">
  <script src="{% static 'store/js/main.js' %}" defer></script>
</head>

<body>
  <div class="top">
    <a class="nav-back" href="{% url 'store:category' %}">&larr; categorías</a>
    <div class="spacer"></div>

    <a class="home-btn" href="{% url 'store:home' %}" aria-label="Ir al inicio">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M3 10.5 12 3l9 7.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M5 9.5V21h14V9.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M9 21v-6h6v6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </a>

    <a href="{% url 'store:carrito' %}" class="home-btn" id="iconoCarrito" title="Carrito">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.35 2.7a1 1 0 00.9 1.5h12.1m-13.65-4.2L5.4 5M16 21a1 1 0 100-2 1 1 0 000 2z" />
      </svg>
      <span id="contadorCarrito">0</span>
    </a>

    <a class="login" href="{% url 'store:login' %}">Iniciar sesión</a>

    <label class="toggle" title="Tema claro/oscuro">
      <input id="themeToggle" class="sr-only" type="checkbox" />
      <div class="switch"><span class="knob"></span></div>
    </label>
  </div>

  <h1>CARRERAS</h1>

  <div class="search-wrap">
    <div class="search">
      <input id="search" placeholder="Buscar" aria-label="Buscar juegos" />
      <button aria-label="Buscar" id="searchBtn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 21l-4.3-4.3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/></svg>
      </button>
    </div>
  </div>

  <section class="grid" id="grid">
    <article class="card" data-title="forzahorizon5" data-price="21500">
      <div class="thumb"><img src="{% static 'store/image/forzahorizon5.jpg' %}" width="250" height="150" alt="forzahorizon5"></div>
      <br><br>
      <div class="title">Forza Horizon 5</div>
      <div class="price">CLP$ 21.500</div>
      <button class="btn btn-primary btn-agregar"
              data-id="forzahorizon5" data-nombre="Forza Horizon 5" data-precio="21500">Agregar</button>
    </article>

    <article class="card" data-title="granturismo7" data-price="22000">
      <div class="thumb"><img src="{% static 'store/image/granturismo7.jpg' %}" width="250" height="150" alt="granturismo7"></div>
      <br><br>
      <div class="title">Gran Turismo 7</div>
      <div class="price">CLP$ 22.000</div>
      <button class="btn btn-primary btn-agregar"
              data-id="granturismo7" data-nombre="Gran Turismo 7" data-precio="22000">Agregar</button>
    </article>

    <article class="card" data-title="needforspeedheat" data-price="22400">
      <div class="thumb"><img src="{% static 'store/image/needforspeedheat.jpg' %}" width="250" height="150" alt="needforspeedheat"></div>
      <br><br>
      <div class="title">Need for Speed: Heat</div>
      <div class="price">CLP$ 22.400</div>
      <button class="btn btn-primary btn-agregar"
              data-id="needforspeedheat" data-nombre="Need for Speed: Heat" data-precio="22400">Agregar</button>
    </article>

    <article class="card" data-title="f125" data-price="43500">
      <div class="thumb"><img src="{% static 'store/image/F125.jpg' %}" width="250" height="150" alt="f125"></div>
      <br><br>
      <div class="title">F1 25</div>
      <div class="price">CLP$ 43.500</div>
      <button class="btn btn-primary btn-agregar"
              data-id="f125" data-nombre="F1 25" data-precio="43500">Agregar</button>
    </article>

    <article class="card" data-title="thecrew2" data-price="5500">
      <div class="thumb"><img src="{% static 'store/image/thecrew2.jpg' %}" width="250" height="150" alt="thecrew2"></div>
      <br><br>
      <div class="title">The Crew 2</div>
      <div class="price">CLP$ 5.500</div>
      <button class="btn btn-primary btn-agregar"
              data-id="thecrew2" data-nombre="The Crew 2" data-precio="5500">Agregar</button>
    </article>

    <article class="card" data-title="dirtrally2.0" data-price="14487">
      <div class="thumb"><img src="{% static 'store/image/dirtrally2.0.jpg' %}" width="250" height="150" alt="Dirt Rally 2.0"></div>
      <br><br>
      <div class="title">Dirt Rally 2.0</div>
      <div class="price">CLP$ 14.487</div>
      <button class="btn btn-primary btn-agregar"
              data-id="dirtrally2.0" data-nombre="Dirt Rally 2.0" data-precio="14487">Agregar</button>
    </article>
  </section>
</body>
</html>
