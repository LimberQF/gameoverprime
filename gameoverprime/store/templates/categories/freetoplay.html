{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free to play – GameOverPrime</title>

  <script>
    !function(){try{
      var t = localStorage.getItem("theme");
      if(t === "dark") document.documentElement.classList.add("dark");
    }catch(e){}}();
  </script>

  <link rel="stylesheet" href="{% static 'store/css/reset.css' %}">
  <link rel="stylesheet" href="{% static 'store/css/style.css' %}">
  <script src="{% static 'store/js/main.js' %}" defer></script>
</head>

<body>
  <div class="top">
    <a class="nav-back" href="{% url 'store:category' %}">&larr; categorías</a>
    <div class="spacer"></div>

    <a class="home-btn" href="{% url 'store:home' %}" aria-label="Ir al inicio">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M3 10.5 12 3l9 7.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M5 9.5V21h14V9.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M9 21v-6h6v6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </a>

    <a href="{% url 'store:carrito' %}" class="home-btn" id="iconoCarrito" title="Carrito">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.35 2.7a1 1 0 00.9 1.5h12.1m-13.65-4.2L5.4 5M16 21a1 1 0 100-2 1 1 0 000 2z" />
      </svg>
      <span id="contadorCarrito">0</span>
    </a>

    <a class="login" href="{% url 'store:login' %}">Iniciar sesión</a>

    <label class="toggle" title="Tema claro/oscuro">
      <input id="themeToggle" class="sr-only" type="checkbox" />
      <div class="switch"><span class="knob"></span></div>
    </label>
  </div>

  <h1>FREE TO PLAY</h1>

  <div class="search-wrap">
    <div class="search">
      <input id="search" placeholder="Buscar" aria-label="Buscar juegos" />
      <button aria-label="Buscar" id="searchBtn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 21l-4.3-4.3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/></svg>
      </button>
    </div>
  </div>

  <section class="grid" id="grid">
    <article class="card" data-title="fortnite" data-price="0">
      <div class="thumb"><img src="{% static 'store/image/fortnite.png' %}" width="250" height="150" alt="fortnite"></div>
      <br><br>
      <div class="title">Fortnite</div>
      <div class="price">Free to Play</div>
      <button class="btn btn-primary btn-agregar"
              data-id="fortnite" data-nombre="Fortnite" data-precio="0">Agregar</button>
    </article>

    <article class="card" data-title="apexlegends" data-price="0">
      <div class="thumb"><img src="{% static 'store/image/apexlegends.jpg' %}" width="250" height="150" alt="apexlegends"></div>
      <br><br>
      <div class="title">Apex Legends</div>
      <div class="price">Free to Play</div>
      <button class="btn btn-primary btn-agregar"
              data-id="apexlegends" data-nombre="Apex Legends" data-precio="0">Agregar</button>
    </article>

    <article class="card" data-title="callofdutywarzone" data-price="0">
      <div class="thumb"><img src="{% static 'store/image/callofdutywarzone.jpg' %}" width="250" height="150" alt="callofdutywarzone"></div>
      <br><br>
      <div class="title">Call of Duty: Warzone</div>
      <div class="price">Free to Play</div>
      <button class="btn btn-primary btn-agregar"
              data-id="callofdutywarzone" data-nombre="Call of Duty: Warzone" data-precio="0">Agregar</button>
    </article>

    <article class="card" data-title="arksurvival" data-price="0">
      <div class="thumb"><img src="{% static 'store/image/arksurvival.jpg' %}" width="250" height="150" alt="arksurvival"></div>
      <br><br>
      <div class="title">ARK Survival</div>
      <div class="price">Free to Play</div>
      <button class="btn btn-primary btn-agregar"
              data-id="arksurvival" data-nombre="ARK Survival" data-precio="0">Agregar</button>
    </article>

    <article class="card" data-title="valorant" data-price="0">
      <div class="thumb"><img src="{% static 'store/image/valorant.png' %}" width="250" height="150" alt="valorant"></div>
      <br><br>
      <div class="title">Valorant</div>
      <div class="price">Free to Play</div>
      <button class="btn btn-primary btn-agregar"
              data-id="valorant" data-nombre="Valorant" data-precio="0">Agregar</button>
    </article>

    <article class="card" data-title="leagueoflegends" data-price="0">
      <div class="thumb"><img src="{% static 'store/image/leagueoflegends.jpg' %}" width="250" height="150" alt="leagueoflegends"></div>
      <br><br>
      <div class="title">League of Legends</div>
      <div class="price">Free to Play</div>
      <button class="btn btn-primary btn-agregar"
              data-id="leagueoflegends" data-nombre="League of Legends" data-precio="0">Agregar</button>
    </article>
  </section>
</body>
</html>
