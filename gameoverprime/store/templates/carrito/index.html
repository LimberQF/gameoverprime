{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Carrito - GameOverPrime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script>
    !function(){try{
      var t = localStorage.getItem("theme");
      if(t === "dark") document.documentElement.classList.add("dark");
    }catch(e){}}();
  </script>

  <link rel="stylesheet" href="{% static 'store/css/reset.css' %}">
  <link rel="stylesheet" href="{% static 'store/css/style.css' %}">
</head>
<body>

  <div class="top">
    <a class="nav-back" href="{% url 'store:category' %}">← Seguir comprando</a>
    <div class="spacer"></div>

    <a class="home-btn" href="{% url 'store:home' %}" aria-label="Ir al inicio">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M3 10.5 12 3l9 7.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M5 9.5V21h14V9.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M9 21v-6h6v6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </a>

    <a class="login" href="{% url 'store:login' %}">Iniciar sesión</a>
  </div>

  <h1>Carrito</h1>

  <div class="cat-wrap">
    <div class="form-row" style="justify-content:space-between; margin-bottom:12px;">
      <a class="btn" href="{% url 'store:home' %}">← Volver a la tienda</a>
      <div style="display:flex; gap:10px;">
        <button id="vaciarBtn" class="btn" type="button">Vaciar carrito</button>
        <a class="btn btn-primary" href="{% url 'store:caja' %}">Ir a pagar</a>
      </div>
    </div>

    <div class="auth-card">
      <ul id="listaCarrito" class="lista-carrito"></ul>

      <div class="auth-card" id="bloqueTotales" style="margin-top:12px; display:none;">
        <div class="totales-fila"><span>Neto</span><strong id="netoTxt">—</strong></div>
        <div class="totales-fila"><span>IVA (19%)</span><strong id="ivaTxt">—</strong></div>
        <div class="totales-fila totales-total"><span>Total</span><strong id="totalTxt">—</strong></div>
      </div>

      <p id="vacioMsg" class="muted small" style="margin-top:10px;">Tu carrito está vacío.</p>
    </div>
  </div>

  <script src="{% static 'store/js/carrito/carrito.js' %}" defer></script>
</body>
</html>
